<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Кнопки и hover */
        .btn-hover {
            color: #0d6efd;
            font-weight: 300;
            transition: all 0.2s;
            text-decoration: none;
        }
        .btn-hover:hover {
            background-color: #0d6efd;
            color: white;
        }

        /* Активный элемент меню */
        .list-group-item.active {
            background-color: #0d6efd !important;
            color: white !important;
            font-weight: 500;
        }

        /* Кнопка logout */
        #logout-btn {
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Верхний navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <b id="current-user-email">Loading...</b>
            with roles:
            <span id="current-user-roles">Loading...</span>
        </span>
        <button id="logout-btn" type="button" class="bg-transparent border-0 ms-auto" style="color: rgb(154, 154, 143);">
            Logout
        </button>
    </div>
</nav>

<div class="container-fluid mt-3">
    <div class="row">
        <!-- Левое меню -->
        <div class="col-2 bg-light vh-100 p-0">
            <div class="list-group">
                <a href="/user.html" class="list-group-item list-group-item-action btn-hover border-0 w-100 text-start active">
                    User
                </a>
            </div>
        </div>

        <!-- Основной контент -->
        <div class="col-10">
            <h2 class="mt-3">User information</h2>
            <div class="card mt-3">
                <div class="card-header">
                    About user
                </div>
                <div class="card-body">
                    <table class="table table-hover" id="users-table">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // ----------------- Показ текущего пользователя -----------------
    function showCurrentUser(user) {
        const roles = Array.from(user.rolesNames).join(' ');
        document.getElementById('current-user-email').textContent = user.email;
        document.getElementById('current-user-roles').textContent = roles;
    }

    // ----------------- Заполнение таблицы пользователей -----------------
    function populateUsersTable(users) {
        const tbody = document.querySelector('#users-table tbody');
        tbody.innerHTML = '';
        users.forEach(user => {
            const roles = Array.from(user.rolesNames).join(' ');
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${user.id}</td>
                <td>${user.firstName}</td>
                <td>${user.lastName}</td>
                <td>${user.age || '-'}</td>
                <td>${user.email}</td>
                <td>${roles}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    // ----------------- Fetch текущего пользователя -----------------
    fetch('/api/user/me')
        .then(res => res.ok ? res.json() : Promise.reject('Failed to load current user'))
        .then(showCurrentUser)
        .catch(err => console.error(err));

    // ----------------- Fetch пользователей с ролью USER -----------------
    fetch('/api/users')
        .then(res => res.ok ? res.json() : Promise.reject('Failed to load users'))
        .then(populateUsersTable)
        .catch(err => console.error(err));

    // ----------------- Logout -----------------
    document.getElementById('logout-btn').addEventListener('click', () => {
        fetch('/logout', { method: 'POST' })
            .then(() => window.location.href = '/login.html')
            .catch(err => console.error('Logout failed', err));
    });
</script>

</body>
</html>
